<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Library System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="header-left">
            <h1 class="header-title">ðŸ“š Modern Library</h1>
        </div>
        <nav class="header-nav">
            <button id="nav-books" class="nav-button">Books</button>
            <button id="nav-users" class="nav-button admin-only" style="display: none;">Users</button>
            <button id="nav-borrows" class="nav-button admin-only" style="display: none;">Borrows</button>
            <button id="nav-my-borrows" class="nav-button user-only" style="display: none;">My Borrows</button>
        </nav>
        <div class="header-right">
            <span id="welcome-message" style="display: none;"></span>
            <button id="nav-login" class="nav-button">Login</button>
            <button id="nav-logout" class="nav-button" style="display: none;">Logout</button>
        </div>
    </header>

    <main id="main-content">
        <h2 class="welcome-heading">Welcome! Please log in or register.</h2>
    </main>

    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="auth-modal-title">Login</h2>
            <form id="auth-form">
                <label for="auth-username">Username:</label>
                <input type="text" id="auth-username" required>
                
                <label for="auth-password">Password:</label>
                <input type="password" id="auth-password" required>
                
                <div id="register-fields" style="display: none;">
                    <label for="auth-email">Email:</label>
                    <input type="email" id="auth-email">
                </div>
                
                <button type="submit" id="auth-submit-button">Login</button>
                <p id="toggle-auth-mode-container">
                    <a href="#" id="toggle-auth-mode">Need an account? Register</a>
                </p>
                <p id="auth-message" class="error-message"></p>
            </form>
        </div>
    </div>

    <div id="book-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="book-modal-title">Add New Book</h2>
            <form id="book-form">
                <input type="hidden" id="book-id">
                <label for="book-title">Title:</label>
                <input type="text" id="book-title" required>

                <label for="book-author">Author:</label>
                <input type="text" id="book-author" required>

                <label for="book-category">Category:</label>
                <input type="text" id="book-category" required>
                
                <label for="book-rent">Rent Per Day:</label>
                <input type="number" id="book-rent" step="0.01" required>
                
                <label for="book-available">Available:</label>
                <input type="checkbox" id="book-available">
                
                <button type="submit" id="submit-book-button">Save Book</button>
                <p id="book-message" class="error-message"></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
